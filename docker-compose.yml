version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-islob
    environment:
      MONGO_INITDB_DATABASE: islobbotdev
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - islob-network

  islob-bot:
    build: .
    container_name: islob-bot
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - islob-network
    command: >
      sh -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 10 &&
        python main.py
      "

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    command: uvicorn web_app.main:app --host 127.0.0.1 --port 8000 --reload
    networks:
      - islob-network

networks:
  islob-network:
    driver: bridge

volumes:
  mongo_data: