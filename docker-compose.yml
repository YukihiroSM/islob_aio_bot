version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-islob
    environment:
      MONGO_INITDB_DATABASE: islobbotdev
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - islob-network

  islob-bot:
    build: .
    container_name: islob-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=root
      - MONGODB_PASSWORD=example
      - MONGODB_DB_NAME=islobbotdev
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - islob-network
    command: >
      sh -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 10 &&
        python main.py
      "

networks:
  islob-network:
    driver: bridge

volumes:
  mongo_data: